{% extends "base.html" %}
{% block header %} Register {% endblock %}
{% block content %}

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel red lighten-5">
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="firstname" name="firstname" type="text" class="validate">
                    <label for="firstname">Your Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">person_add</i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>

                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>


            <div class="row">
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Pasword must be between 5 -10 characters long. Allowed characters: a-z A-Z
                            0-9</span>
                    </div>
                </div>
            </div>



            <div class="row">
                <button type="submit" value=" register"
                    class="col s6 m3 offset-m3  waves-effect waves-light btn-large pink accent darken-2">Register
                    <i class="material-icons right">login</i>
                </button>

                <button type="reset"
                    class="col s6 m3 waves-effect waves-light btn-large center-align pink accent darken-2">Clear
                    <i class="material-icons right center-align">backspace</i>
                </button>
            </div>


        </div>
    </form>

    <div class="col s12 m12 center-align">
        <p>Already registered?
        <p>
            <a href="#" alt=>Log in</a>
    </div>
</div>

{% endblock %}
